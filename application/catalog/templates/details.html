{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
<div id="item_details">
  <h1>{{ item['title'] }}</h1>
  <hr>
  <p>
      {{ item['description'] }}
  </p>
  {% if g.user %}
    <a href="/item/edit/{{ item['id'] }}">Edit</a> - <a href="/item/delete/{{ item['id'] }}">Delete</a>
  {% endif %}
</div>
{% endblock %}
